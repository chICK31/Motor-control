<!DOCTYPE html>
<html>
<head>
    <title>Servo Control</title>
    <script>
        function toggleServoStatus() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'toggleServoStatus.json', true);
            xhr.send();
        }
    </script>
</head>
<body>
    <h1>Servo Control Interface</h1>
    <button onclick="toggleServoStatus()">Toggle Servo</button>
</body>
</html>
