<!DOCTYPE html>
<html>
<head>
    <title>ESP Web Server</title>
</head>
<body>
    <h1>ESP Web Server</h1>
    <p>Servo Control</p>
    <button onclick="sendCommand('control?servo=on')">Turn On</button>
    <button onclick="sendCommand('control?servo=off')">Turn Off</button>

    <script>
        function sendCommand(command) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', command, true);
            xhr.send();
        }
    </script>
</body>
</html>
